<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Title">
        <h1>My InterActive To-Do List</h1>
    </div>
    <div class="main-Container">
        <div class="New-task-container">
            <input type="text" class="task" id="task-name" placeholder="Enter a new task name">
            <input type="text" class="task" id="task-desc" placeholder="Enter your task description">
            <button id="add-task-btn">Add Task</button>
        </div>
        <div class="task-list-container">
            <h2>Task List</h2>
            <ul id="task-list">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
