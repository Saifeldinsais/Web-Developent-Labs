<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div class="mob-app">
        <div class="header-container">
            <h1>IOS Calculator</h1>
        </div>
        <div class="result-container">0</div>
        <div class="buttons-container">

            <div class="row1-container">
                <div class="btn" id="AC-btn">AC</div>
                <div class="btn" id="00-btn">00</div>
                <div class="btn" id="percent-btn">%</div>
                <div class="op-btn" id="divide-btn">รท</div>
            </div>

            <div class="row2-container">
                <div class="btn" id="seven-btn">7</div>
                <div class="btn" id="eight-btn">8</div>
                <div class="btn" id="nine-btn">9</div>
                <div class="op-btn" id="mult-btn">x</div>
            </div>

            <div class="row3-container">
                <div class="btn" id="four-btn">4</div>
                <div class="btn" id="five-btn">5</div>
                <div class="btn" id="six-btn">6</div>
                <div class="op-btn" id="minus-btn">-</div>
            </div>

            <div class="row4-container">
                <div class="btn" id="one-btn">1</div>
                <div class="btn" id="two-btn">2</div>
                <div class="btn" id="three-btn">3</div>
                <div class="op-btn" id="add-btn">+</div>
            </div>

            <div class="row5-container">
                <div class="btn" id="zero-btn">0</div>
                <div class="btn" id="dec-btn">.</div>
                <div class="op-btn" id="equal-btn">=</div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
